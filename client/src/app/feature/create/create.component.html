<div class="container">
    <h5 style="color: blue;">Add New Product</h5>
    <div>
        <hr>
        <div class="row">
            <div class="col-sm">
                Product Name - 
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" placeholder="Enter Product Name..." [(ngModel)]="newProduct.name" name="newProduct_name">
                </div>
            </div>
        </div>
        
        <hr>
        <div class="row">
            <div class="col-sm">
                QTY - 
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <input type="number" min="1" class="form-control form-control-user" placeholder="Enter QTY..." [(ngModel)]="newProduct.units_available" name="newProduct_units_available">
                </div>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-sm">
                Cost Price - 
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <input type="number" min="1" class="form-control form-control-user" placeholder="Enter Cost..." [(ngModel)]="newProduct.cost_per_unit" name="newProduct_cost_per_unit">
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm">
                Selling Price - 
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <input type="number" [min]="newProduct.cost_per_unit" class="form-control form-control-user" placeholder="Enter Selling Price..." [(ngModel)]="newProduct.selling_price_per_unit" name="newProduct_selling_price_per_unit">
                </div>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-sm">
                
            </div>
            <div class="col-sm">
                <button class="btn btn-primary" (click)="addProduct()">Add Product</button>
            </div>
            <div class="col-sm">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                
            </div>
            <div class="col-sm">
                <span style="color: red;" [hidden]="!err">Something bad happened! Please try later</span>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>

</div>
